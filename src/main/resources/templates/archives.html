<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端预览-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <!--引入自定义CSS-->
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
<!--导航-->
<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment segment m-padded-tb-mini m-shadow-small">
</nav>


<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <!--适应移动端手机-->
    <div class="ui container">
        <!--header-->
        <div class="ui padded top attached segment ">
            <div class="ui middle aligned two column grid">
                <dvi class="column">
                    <h3 class="ui teal header">归档</h3>
                </dvi>
                <dvi class="right aligned column">
                    共 <h2 class="ui orange header m-inline-blok m-text-thin" th:text="${blogCount}"></h2>条
                </dvi>
            </div>
        </div>
        <!--按照年份归档内容-->
        <th:block th:each="item : ${archiveMap}">
            <h3 class="ui center aligned header" th:text="${item.key}"></h3>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item"
                   th:each="blog: ${item.value}">
                     <span>
                         <i class=" teal tiny circle icon "></i>
                         <span th:text="${blog.title}"></span>
                         <div class="ui teal basic small label m-margin-left"
                              th:text="${#dates.format(blog.updateTime,'MMMdd')}"></div>
                     </span>
                    <div class="ui orange basic label" th:text="${blog.flag}"></div>
                </a>
            </div>
    </div>
</div>
<br>
<br>

<!--底部-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive ">
</footer>

<!--引入所需要的JS-->
<th:block th:replace="_fragments :: script">

</th:block>

<!--声明行内js代码域-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>
</body>
</html>
