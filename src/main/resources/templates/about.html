<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">

    <!--中间内容-->
    <div class="m-container-big m-padded-tb-big">

                        <div class="ui teal basic left pointing label m-margin-tb-tiny">....</div>

                        <a href="https://github.com/zshuaigit" class="ui circular icon button" target="_blank"><i class="github icon"></i></a>

    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        /*qq显示*/
        $('.qq').popup();

        /*微信添加*/
        $('.wc').popup({
            popup : $('.wc-qr'),
            on : 'hover',
            position : 'bottom center'
        });
