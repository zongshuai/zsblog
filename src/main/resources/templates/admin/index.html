<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端预览-->
    <meta name="viewport" content="device-width, initial-scale=1.0">

    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <!--引入自定义CSS-->
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
    <!--导航-->
    <nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment segment m-padded-tb-mini m-shadow-small">
    </nav>

    <!--二级导航-->
    <div class="ui attached pointing menu">
      <div class="ui container">
          <div class="right menu">
              <a href="#" th:href="@{/admin/blogs/input}" class="item m-opacity-tiny" style="color: #6577b9">发布</a>
              <a href="#"  th:href="@{/admin/blogs}" class="item m-opacity-tiny" style="color: #6577b9">列表</a>
              <a class="item m-opacity-tiny" href="#" th:href="@{/}" style="color: #6577b9">返回前台</a>
          </div>
      </div>
    </div>
    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <!--适应移动端手机-->
        <div class="ui container">
            <div class="ui success large message">
                <h3>Hello</h3>
                <p>宗帅，欢迎登录！</p>
            </div>
            <!--/Users/zshuai/Documents/IdeaCode/zsblog/src/main/resources/static/images/aa.jpeg-->
            <img src="../static/images/aa.jpeg" alt="" th:src="@{/images/aa.jpeg}" class="ui rounded bordered fluid image">
            <!--<img src="https://picsum.photos/id/1005/1000/400" alt="" class="ui rounded bordered fluid image">-->
        </div>
    </div>
    <br>
    <br>
    <!--底部-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive ">
    </footer>
    <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
    <!--引入jQuery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
    <!--声明行内js代码域-->
    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on:'hover'
        });
    </script>
</body>
</html>
